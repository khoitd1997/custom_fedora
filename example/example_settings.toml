[distro_info]
image_fedora_version="29"
random_stuffs="29"
image_fedora_arch="x86_64" 
base_kickstart_tag="latest" 
base_spin="cinnamon"
os_name="fedora-kd" 

[image_info]
partition_size=7000
first_login_script="first_login.sh" # put in profile.d to launch at first login
post_build_script="post_script.sh" # post build script
post_build_script_no_chroot="post_no_chroot_script.sh" # post build script in no chroot
user_files=["path_to_dir1", "path_to_dir2"] # will be put in /usr/share/hatter_user_file

[build_process]
enable_custom_cache=true

# define list of repos
# $releasever and $basearch will be replaced when doing build
[repo]
standard_repos=["google-chrome", "nvidia", "vscode"]
copr_repos=["repo1, repo2"]

    # start defining custom repos here
    [[repo.custom_repos]]
    name="rpmfusion-free"
    display_name="RPM Fusion for Fedora $releasever - Free" 
    metalink="https://mirrors.rpmfusion.org/metalink?repo=free-fedora-$releasever&arch=$basearch"
    baseurl="http://download1.rpmfusion.org/free/fedora/releases/$releasever/Everything/$basearch/os/"
    # gpgcheck=true
    gpgcheck=1
    gpgkey="file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rpmfusion-free-fedora-$releasever"

    [[repo.custom_repos]]
    name="test"
    display_name="RPM Fusion for Fedora $releasever - Free" 
    metalink="https://mirrors.rpmfusion.org/metalink?repo=free-fedora-$releasever&arch=$basearch"
    baseurl="http://download1.rpmfusion.org/free/fedora/releases/$releasever/Everything/$basearch/os/"
    gpgcheck=true
    gpgkey="file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rpmfusion-free-fedora-$releasever"

# define multiple types of packages to be included
[package]
    [package.rpm]
    install=[
        "moreutils",
        "jq",
        "ripgrep",
        "gnome-terminal"
    ]

    remove=[
        "gnome-calculator"
    ]


    [package.rpm_group]
    install=[
        "multimedia",
        "sound-and-video"
    ]

    remove=[
        "virtualization"
    ]

[misc]
language="en_US.UTF-8" # locale -a
keyboard="us" # localectl list-x11-keymap-layouts
timezone="US/Pacific" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

